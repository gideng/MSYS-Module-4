<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container-fluid bg-primary text-white py-3">
        <h1 class="text-center">Happy Wines</h1>
    </div>

    <!-- Hero Unit -->
    <div class="container mt-4">
        <div class="text-white p-5 bg-secondary" >
            <h2 class="text-center">Meet the Team</h2>
            <p class="text-center">We are MSYS 22 students in the Ateneo de Manila University. We make and sell wines.
                These are the members of our group.</p>

            <div class="text-center">
                <div class="btn-group">
                    <a href="#tash">
                        <button class="btn btn-light">Tash</button>
                    </a>
                    <a href="#hans">
                        <button class="btn btn-light">Hans</button>
                    </a>
                    <a href="#gide">
                        <button class="btn btn-light">Gide</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- Member List -->
        <div class="container mt-4">
            <div class="row text-black">
                <div class="col-12">
                    <div class="border p-3 mb-2">
                        <h4 id="tash">Tashannah Doller</h4>
                        <p>Winemaker</p>
                    </div>
                    <div class="border p-3 mb-2">
                        <h4 id="hans">Hans Lorbes</h4>
                        <p>Vineyard</p>
                    </div>
                    <div class="border p-3 mb-2">
                        <h4 id="gide">Gide Ng</h4>
                        <p>Operations</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- BGM -->
        <div class="container mt-4 mb-5">
            <div class="row">
                <div class="col-12">
                    <audio autoplay controls loop class="w-100">
                        <source src="https://www.dropbox.com/scl/fi/luprm9upmfjd9c3gdrbum/Lukrembo-Holiday-freetouse.com.mp3?rlkey=vxzfmthw0fzrcj0kyn75sfj4e&st=4ixfiwln&dl=1" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-dark text-white text-center py-2">
            @happywines
        </div>
</body>

</html>
